			<!-- contact page -->

			<div class="container">

			<div id="contact" class="row mt-5 mb-5">

			<div class="col-12 col-md-6">
				
				<h2 class="text-center mb-4">Visit Us:</h2>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3859.555895102284!2d121.0157320158623!3d14.681126579031584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b6cedde3bd75%3A0xd0c9f35055df35da!2sThe%20Avenue%20Residences!5e0!3m2!1sen!2sph!4v1639641375081!5m2!1sen!2sph" frameborder="0" id="gmap">
						</iframe>

			</div>

			<div class="col-12 col-md-6">
				<h2 class="text-center mb-4">Contact Us:</h2>
					<form>
						<div class="form-group">
							<label for="txt-username">Name:</label>
							<input type="text" name="name" id="txt-username" placeholder="Enter Full Name" class="form-control">	
						</div>
						<div class="form-group">
							<label for="txt-email">Email:</label>
							<input type="email" name="email" id="txt-email" placeholder="name@example.com" class="form-control">
						</div>
						<div class="form-group">
							<label for="txt-message">Message:</label>
							<textarea placeholder="Ask me anything!" class="form-control" id="txt-message" rows="6"></textarea>
						</div>
					</form>

						<button type="submit" class="btn btn-block btn-outline-dark">Submit</button>
						<button type="reset" class="btn btn-block btn-dark">Reset</button>

						<div class="d-flex flex-wrap justify-content-between mt-3">
							<a href="https://www.facebook.com/atmendoza29"><i class="fab fa-facebook fa-3x"></i></a>
							<a href="https://www.linkedin.com/"><i class="fab fa-linkedin fa-3x"></i></a>
							<a href="https://www.instagram.com/atmendoza29"><i class="fab fa-instagram fa-3x"></i></a>
							<a href="https://www.gitlab.com/atmendoza29"><i class="fab fa-gitlab fa-3x"></i></a>
						</div>		

			</div>
